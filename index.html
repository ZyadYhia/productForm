<html>


<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="shadow w-90 mx-auto my-5 rounded py-3">
        <div class="container my-5">
            <div class="form-group my-4">
                <label>Product Name:</label>
                <input type="text" id="productNameInput" class="form-control">
            </div>

            <div class="form-group my-4">
                <label>Product Price:</label>
                <input type="number" id="productPriceInput" class="form-control">
            </div>

            <div class="form-group my-4">
                <label>Product Category:</label>
                <input type="text" id="productCatInput" class="form-control">
            </div>

            <div class="form-group my-4">
                <label>Product Description:</label>
                <input type="text" id="productDescInput" class="form-control">
            </div>
            <button onclick="addProduct();" class="btn btn-info">Add Product</button>

        </div>

        <input type="text" onkeyup="searchProduct()" id="searchInput" placeholder="Search..." class="form-control w-50 mx-auto my-5">
        <div>
            <table class="table w-90 m-auto py-2 text-center">
                <thead>
                    <th>index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>ProductCategory</th>
                    <th>ProductDescription</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>


    </div>

    <script src="js/script.js"></script>
</body>

</html>
